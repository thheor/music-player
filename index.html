<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Your Music!</title>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="header" id="header">
            <img src="src/home/1.png">
        </div>
        <div class="top-charts" id="top-charts">
            <h2>Top charts</h2>
            <div class="song-1" id="song-1">
                <img src="src/song_img/1.jpg">
                <div class="desc" id="desc">
                    <p class="song-name" id="title-1" style="font-size: 1.3rem">Annihilate</p>
                    <p class="artist" style="opacity: 0.8">Metro Boomin</p>
                    <p class="dur">3:51</p>
                </div>
            </div>
            <div class="song-2" id="song-2">
                <img src="src/song_img/2.jpg" alt="">
                <div class="desc" id="desc">
                    <p class="song-name" id="title-2" style="font-size: 1.3rem">Summertime Lovin`</p>
                    <p class="artist" style="opacity: 0.8">Zatrix</p>
                    <p class="dur">3:18</p>
                </div>
            </div>
            <div class="song-3" id="song-3">
                <img src="src/song_img/3.jpg">
                <div class="desc" id="desc">
                    <p class="song-name" id="title-3" style="font-size: 1.3rem">Sunflower</p>
                    <p class="artist" style="opacity: 0.8;">Post Malone</p>
                    <p class="dur">2:38</p>
                </div>
            </div>
        </div>
        <div class="new-release" id="new-release">
            <h2>New releases</h2>
            <div class="new-songs" id="new-songs">
                <div class="new-1" id="new-1">
                    <img src="src/song_img/4.jpg">
                    <p id="title">Calling</p>
                    </div>
                <div class="new-2" id="new-2">
                    <img src="src/song_img/5.jpg">
                    <p id="title">Am I Dreaming</p>
                </div>
                <div class="new-3" id="new-3">
                    <img src="src/song_img/6.jpg">
                    <p id="title">Miracles</p>
                </div>
                <div class="new-4" id="new-4">
                    <img src="src/song_img/7.jpg">
                    <p id="title">Self Love</p>
                </div>
                <div class="new-5" id="new-5">
                    <img src="src/song_img/8.jpg">
                    <p id="title">Across the Titles</p>
                </div>
                <div class="new-6" id="new-6">
                    <img src="src/song_img/9.jpg">
                    <p id="title">Link Up</p>
                </div>
            </div>
        </div>
    </div>

    <div class="music-play" id="music-play">
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration" id="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="cover-play" id="cover-play">
            <img src="src/song_img/1.jpg" id="cover">
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward-step" title="backward" id="prev"></i>
            <i class="fa-solid fa-play" title="play" id="play"></i>
            <i class="fa-solid fa-forward-step" title="forward" id="next"></i>
        </div>
    </div>
    
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
