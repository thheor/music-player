<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Your Music!</title>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home" id="home">
        <div class="top-song" id="top-song">
            <img src="src/home/1.png">
        </div>
        <div class="top-charts" id="top-charts" style="background-color: red;">
            <p>Top charts</p>
            <div class="song-1">
                <img src="src/songs/1.jpg">
                <div class="desc" id="desc">
                    <p class="song-name">Annihilate</p>
                    <p class="author">Metro Boomin</p>
                    <p class="dur">3:51</p>
                </div>
            </div>
            <div class="song-2">
                <img src="src/songs/2.jpg">
                <div class="desc" id="desc">
                    <p class="song-name">Summertime Lovin`</p>
                    <p class="author">Zatrix</p>
                    <p class="dur">3:18</p>
                </div>
            </div>
            <div class="song-3">
                <img src="src/songs/3.jpg">
                <div class="desc" id="desc">
                    <p class="song-name">Sunflower</p>
                    <p class="author">Post Malone</p>
                    <p class="dur">2:38</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
